<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="container">
      <img src="images/illustration-hero.svg" alt="" class="illustration" />
      <div class="order-message">
        <h1>Order Summary</h1>

        <p>
          You can now listen to millions of songs,<br />
          audiobooks, and podcasts on any device<br />
          anywhere you like!
        </p>
      </div>

      <div class="info">
        <img src="images/icon-music.svg" alt="" class="icon" />
        <div class="annual-info">
          <span class="annual"> Annual Plan </span>
          <span class="price">$59.99/year</span>
        </div>
        <a href="#" class="change">Change</a>
      </div>

      <div class="buttons">
        <button class="proceed">Proceed to Payment</button>
        <button class="cancel">Cancel Order</button>
      </div>
    </div>
  </body>
</html>
